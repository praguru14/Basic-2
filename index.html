<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>A basic calculator using Neumorphism</h1>
        <div class="calculator ">

            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="neu">(</button></td>
                    <td><button class="neu">)</button></td>
                    <td><button class="neu">C</button></td>
                    <td><button class="neu">%</button></td>
                </tr>
                <tr>
                    <td><button class="neu">7</button></td>
                    <td><button class="neu">8</button></td>
                    <td><button class="neu">9</button></td>
                    <td><button class="neu">X</button></td>
                </tr>
                <tr>
                    <td><button class="neu">4</button></td>
                    <td><button class="neu">5</button></td>
                    <td><button class="neu">6</button></td>
                    <td><button class="neu">-</button></td>
                </tr>
                <tr>
                    <td><button class="neu">1</button></td>
                    <td><button class="neu">2</button></td>
                    <td><button class="neu">3</button></td>
                    <td><button class="neu">+</button></td>
                </tr>
                <tr>
                    <td><button class="neu">0</button></td>
                    <td><button class="neu">.</button></td>
                    <td><button class="neu">/</button></td>
                    <td><button class="neu">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="index.js"></script>


</html>
